# Default settings for install behavior
- defaults:
    link:
      create: true # Create dirs if they don"t exist
      force: true # Overwrite the existing configs if they exist
# Clean any dead links that point to the dotfile dir
- clean: ["~"]
# Soft links
- link:
  ~/.zshrc:
    path: zshrc
  ~/.zprofile:
    path: zprofile
  ~/.pk10k.zsh:
    path: p10k.zsh
  ~/.tmux.conf:
    path: tmux.conf
  ~/.config/lf/lfcd.sh:
    path: lf/lfcd.sh
  ~/.config/alacritty/alacritty.yml:
    path: alacritty/alacritty.yml
  ~/.config/nvim/:
    path: nvim/*
